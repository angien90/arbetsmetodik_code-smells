name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Eller den gren du vill att deploy ska triggas från

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install  # Eller pnpm install om du använder pnpm

    - name: Build project
      run: |
        npm run build  # Eller pnpm run build om du använder pnpm

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Grenen som innehåller byggd kod
        folder: dist  # Mappen som innehåller de byggda filerna, anpassa om du använder en annan mapp
